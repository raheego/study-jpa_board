# 서버 포트 설정
server:
  port: 9090

# database 연동 설정
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/boardstudy
    username: root
    password: maria!
  thymeleaf:
    cache: false

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create


# 로그 레벨 설정
logging:
  level:
    org:
      springframework: DEBUG

# 콘솔 출력 설정
  console:
    enabled: true